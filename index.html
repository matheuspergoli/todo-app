<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/style.css">
  <title>Todo App</title>
</head>
<body>
  <main class="main-content">
    <h1 class="main-title">To do App</h1>
    <p class="input-group">
      <input type="text" placeholder="Add Todo" maxlength="30">
      <button type="button" data-btn="add">Add</button>
    </p>
    <div class="resultado">
      <div class="todo">
        Bring vegetables
        <div>
          <button type="button" data-btn="edit">Edit</button>
          <button type="button" data-btn="delete">Delete</button>
        </div>
      </div>
    </div>
  </main>
  <script src="./dist/bundle.js"></script>
</body>
</html>
